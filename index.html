<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIVE WEATHER 🌡️☁️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="art" aria-hidden="true">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="rain" id="rain-container"></div>
      <div class="night-filter" id="night-filter" style="display:none"></div>
    </div>

    <div class="card" id="app">
      <div class="main">
        <header>
          <div class="logo">
            <div class="mark">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 18a4 4 0 010-8 5 5 0 019.9 1.2A3.5 3.5 0 0118.5 18H7z" fill="white" opacity="0.95"/>
                <path d="M3 20c1-2 3-3 5-3h10" stroke="rgba(255,255,255,0.18)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div>
              <h1>ArtWeather</h1>
              <div class="subtitle">Artistic weather — live data</div>
            </div>
          </div>

          <div class="search">
            <input id="q" placeholder="City or ZIP (e.g. London, 10001)" />
            <button id="searchBtn">Search</button>
            <button id="geoBtn" title="Use my location">📍</button>
          </div>
        </header>

        <section class="big-temp">
          <div>
            <div class="temp" id="temp">--°</div>
            <div class="meta" id="desc"><small>--</small></div>
          </div>
          <div style="margin-left:auto;text-align:right">
            <div style="font-size:14px" id="place">--</div>
            <div class="pill" id="time">--</div>
          </div>
        </section>

        <div class="details" id="details">
          <div class="pill">Humidity: <span id="humidity">--</span>%</div>
          <div class="pill">Wind: <span id="wind">--</span> m/s</div>
          <div class="pill">Feels like: <span id="feels">--</span>°</div>
          <div class="pill">Pressure: <span id="pressure">--</span> hPa</div>
        </div>

        
      </div>

      <aside class="side">
        <div style="font-weight:700">Next 12 hours</div>
        <div class="forecast" id="forecast"></div>

        <div style="margin-top:auto">
          <label style="font-size:12px;opacity:0.9">Units</label>
          <div style="display:flex;gap:8px;margin-top:6px">
            <button id="cBtn" class="pill">°C</button>
            <button id="fBtn" class="pill">°F</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
